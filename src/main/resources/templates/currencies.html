<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Main page</title>
    <div th:replace="fragments/common :: header"></div>
</head>

<body>
<div class="container">
    <div th:replace="fragments/common :: navbar"></div>

<!--    <div sec:authorize="isAuthenticated()">-->
        <form th:action="@{/currency}" name="currencyForm"  method="post">
            <div class="form-row text-center">
                <div class="form-group col-md-4 mt-4">
                    <select th:name="currency1" id="currency1" class="form-control">
                        <option th:each="c : ${currencies}" th:value="${c.getCharCode()}"
                        th:text="${c.getCharCode() + ' ('+ c.getName() + ') '}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4 ml-4 mt-4">
                    <select th:name="currency2" id="currency2" class="form-control" >
                        <option th:each="c : ${currencies}" th:value="${c.getCharCode()}"
                                th:text="${c.getCharCode() + ' ('+ c.getName() + ') '}"></option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4 mt-4">
                    <input maxlength="10" id="firstCurrencyOutput" class="form-control" type="text" name="firstValue" placeholder="1"/>
                </div>
                <div class="form-group col-md-4 ml-4 mt-4">
                    <input disabled id="secondCurrencyOutput" class="form-control" type="text" name="result" placeholder="1"/>
                </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Конвертировать</button>
        </form>
<!--    </div>-->

    <h4>Result</h4>
        <div id="firstProcessedData"></div>



</div>
<div th:insert="fragments/common :: footer"></div>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
