<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Main page</title>
    <div th:replace="fragments/common :: header"></div>
</head>
<body>
<div class="container">
    <div th:replace="fragments/common :: navbar"></div>

    <div sec:authorize="isAuthenticated()">
        <a href="/currency">Show XML Data from URL</a>

            <div class="form-row text-center">
                <div class="form-group col-md-4 mt-4">
                    <select th:field="*{currencies}" id="currency1" class="form-control" >
                        <option th:each="c : ${currencies}" th:value="${c.getCharCode() + c.getName()}"
                        th:text="${c.getCharCode() + c.getName()}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4 ml-4 mt-4">
                    <select id="currency2" class="form-control" th:field="*{currencies}">
                        <option th:each="c : ${currencies}" th:value="${c.getCharCode() + c.getName()}"
                                th:text="${c.getCharCode() + c.getName()}"></option>
                    </select>
                </div>
            </div>
        <form action="/currency"  method="post" >
            <div class="form-row">
                <div class="form-group col-md-4 mt-4">
                    <input class="form-control" type="text" name="firstValue" placeholder="1"/>
                </div>
                <div class="form-group col-md-4 ml-4 mt-4">
                    <input class="form-control" type="text" name="secondValue" placeholder="1"/>
                </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Конвертировать</button>
        </form>
    </div>

    <h4>Result</h4>
    <p th:text="${firstValue}"></p>
    <p th:text="${secondValue}"></p>



</div>
<div th:insert="fragments/common :: footer"></div>
</body>
</html>
