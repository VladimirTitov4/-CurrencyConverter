<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Main page</title>
    <div th:replace="fragments/common :: header"></div>
</head>
<body>
<div class="container">

    <div th:replace="fragments/common :: navbar"></div>
    <div class="alert mt-3" th:text="${message}" th:classappend="${messageType}"></div>
    <div sec:authorize="!isAuthenticated()">

        <div th:if="${param.error}">
            <div class="alert alert-danger mt-3" role="alert">
                Неправильный логин или пароль
            </div>

        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"> User Name :</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" name="username" placeholder="username"/>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">  Password: </label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" name="password" placeholder="password"/>

                </div>
            </div>
            <button class="btn btn-primary mb-4" type="submit">Sign in</button>
        </form>
        <a href="registration">Register</a>

    </div>

</div>
<div th:insert="fragments/common :: footer"></div>
</body>
</html>
