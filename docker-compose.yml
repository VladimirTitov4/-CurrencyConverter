version: '3'
services:
  app:
    container_name: currency-converter
    image: currency-converter3
    build: ./
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 1500M
    depends_on:
      - dbpostgresql
  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mydb